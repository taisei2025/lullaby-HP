      </div>

    <script>
      function showConfirmation(event) {
        event.preventDefault(); // Prevent actual form submission
    
        const form = document.getElementById('contactForm');
    
        // ✅ Check form validity
        if (!form.checkValidity()) {
          form.reportValidity(); // Show native validation messages
          return; // Do not proceed to confirmation
        }
    
        const step1 = document.getElementById('formStep1');
        const step2 = document.getElementById('formStep2');
        const confirmArea = document.getElementById('confirmationFields');
    
        const formData = new FormData(form);
        let html = '';
        for (const [key, value] of formData.entries()) {
          if (key === 'agree') continue;
          const labelMap = {
            company: '会社名',
            department: '部署・役職',
            name: 'お名前',
            furigana: 'ふりがな',
            email: 'メールアドレス',
            phone: '電話番号',
            message: 'お問い合わせ内容'
          };
          html += `<div><strong>${labelMap[key] || key}:</strong><br>${value}</div>`;
        }
    
        confirmArea.innerHTML = html;
        step1.classList.add('hidden');
        step2.classList.remove('hidden');
      }
    
      function editForm() {
        document.getElementById('formStep2').classList.add('hidden');
        document.getElementById('formStep1').classList.remove('hidden');
      }
    </script>
